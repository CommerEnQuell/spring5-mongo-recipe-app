<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>List Ingredients</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
              
        <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
				th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	</head>
	
	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<div class="card-header text-white bg-primary">
							<div class="row">
								<div class="col-11">
									<h3 class="card-title" th:text="'Ingredients of ' + ${recipe.description}">Ingredients</h3>
								</div>
								<div class="col-1">
									<a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" class="btn btn-light">New</a>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
								<table class="table table-hover">
									<thead class="thead-inverse">
										<tr>
											<th>ID</th>
											<th>Description</th> 
											<th>View</th>
											<th>Update</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tr th:remove="all">
										<td>123</td>
										<td>Tasty Goodness 1</td>
										<td><a href="#">View</a></td>
										<td><a href="#">Update</a></td>
										<td><a href="#">Delete</a></td>
									</tr>
									<tr th:remove="all">
										<td>12333</td>
										<td>Tasty Goodness 2</td>
										<td><a href="#">View</a></td>
										<td><a href="#">Update</a></td>
										<td><a href="#">Delete</a></td>
									</tr>
									<tr th:each="ingredient : ${recipe.ingredients}">
										<td th:text="${ingredient.id}">334</td>
<!-- 
										<td>
											<span th:if="${ingredient.amount} != null" th:text="${ingredient.amount} + ' '"></span>
											<span th:if="${ingredient.uom} != null" th:text="${ingredient.uom.description} + ' of '"></span>
											<span th:text="${ingredient.description}"></span>
										</td>
-->
										<td th:text="(${ingredient.amount} != null ? ${ingredient.amount} + ' ' : '') + (${ingredient.uom} != null ? ${ingredient.uom.description} + ' of ' : '') + ${ingredient.description}">Tasty Goodness 3</td>
										<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'+ ${ingredient.id} + '/show'}">View</a></td>
										<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'+ ${ingredient.id} + '/update'}">Update</a></td>
										<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'+ ${ingredient.id} + '/delete'}">Delete</a></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
